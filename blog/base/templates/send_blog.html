<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表博客</title>
</head>
<body>
<!-- Content -->
<div id="content" class="colM">
    <h1>新增 blog</h1>
    <a href="{% url 'all_blogs' %}">返回博客列表</a>
    <div id="content-main">
        <form enctype="multipart/form-data" action="" method="post" id="blog_form" novalidate>
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div>
                <fieldset class="module aligned ">
                    <div class="form-row field-title">
                        <div>
                            <label class="required" for="id_title">标题:</label>
                            <input type="text" name="title" class="vTextField" maxlength="32"
                                   required id="id_title"/>
                        </div>
                    </div>
                    <div class="form-row field-author">
                        <div>
                            <label class="required" for="id_author">作者:</label>
                            <input type="text" name="author" class="vTextField" maxlength="16" required
                                   id="id_author"/>
                        </div>
                    </div>
                    <div class="form-row field-content">
                        <div>
                            <label class="required" for="id_content">博客正文:</label>
                            <textarea name="content" cols="40" rows="10" class="vLargeTextField" required
                                      id="id_content"></textarea>
                        </div>
                    </div>
                    <div class="form-row field-catagory">
                        <div>
                            <label class="required" for="id_catagory">分类:</label>
                            <div class="related-widget-wrapper">
                                <select name="catagory" required id="id_catagory">
                                    {% for a in catagorys %}
                                    <option value="{{ a.id }}">{{ a.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row field-tags">
                        <div>
                            <label class="required" for="id_tags">标签:</label>
                            <div class="related-widget-wrapper">
                                <select name="tags" required id="id_tags" multiple="multiple">
                                    {% for a in tags %}
                                    <option value="{{ a.id }}">{{ a.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="submit-row">
                    <input type="submit" value="保存" class="default" name="_save"/>
                </div>
            </div>
        </form>
    </div>
    <br class="clear"/>
</div>
</body>
</html>
